version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - LOG_LEVEL=INFO
      - APP_ENV=development
    env_file:
      - .env
    volumes:
      - ./src:/app/Flash-Chatbot/src:ro
      - ./main.py:/app/Flash-Chatbot/main.py:ro
      - ./.env:/app/Flash-Chatbot/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
